<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS System</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>CRUDS System ..!</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <form>
                <label for="title">product title : </label>
                <input type="text" id="title" required />
                <div class="price">
                    <div>
                        <label for="price">product price :</label>
                        <input onkeyup="getTotal()" type="number" id="price"  required min="1" />
                    </div>
                    <div>
                        <label for="taxes">product taxes :</label>
                        <input onkeyup="getTotal()" type="number" id="taxes" min="1" />
                    </div>
                    <div>
                        <label for="ads">product ads :</label>
                        <input onkeyup="getTotal()" type="number" id="ads" min="1" />
                    </div>
                    <div>
                        <label for="discount">product discount :</label>
                        <input onkeyup="getTotal()" type="number" id="discount" min="1" />
                    </div>
                    <small id="total"></small>
                </div>
                <label for="count" id="countLabel">products count :</label>
                <input type="number" id="count" placeholder=" Please , Enter Products count less than 100 Products" />
                <label for="category">product category :</label>
                <input type="text" id="category" required />
                <button id="submit">create</button>
            </form>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search ...!" />
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
            <div id="deleteAll">
                <!-- button deletAll here -->
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- Product rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
